name: Build and Release Executable

on:
  push:
    branches: [ main ]
    paths:
      - 'app.py'
      - 'src/**'
      - 'scrapers/**'
      - 'templates/**'
      - 'static/**'
      - 'build_exe.py'
      - 'requirements.txt'
      - '.github/workflows/build-exe.yml'

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.14'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Build executable with PyInstaller
      run: |
        python build_exe.py
    
    - name: Check if exe was built
      run: |
        if (!(Test-Path "dist/CatalogoGenerator.exe")) {
          Write-Host "ERROR: CatalogoGenerator.exe not found!"
          exit 1
        }
        Write-Host "âœ… CatalogoGenerator.exe built successfully"
        $size = (Get-Item "dist/CatalogoGenerator.exe").Length / 1MB
        Write-Host "ğŸ“Š File size: $($size.ToString('F1')) MB"
    
    - name: Extract version from settings
      id: version
      run: |
        $version = (Select-String -Path "src/config/settings.py" -Pattern "VERSION = '([^']+)'" | ForEach-Object { $_.Matches[0].Groups[1].Value })
        Write-Host "VERSION=$version" >> $env:GITHUB_OUTPUT
        Write-Host "ğŸ“Œ Version detected: $version"
    
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
