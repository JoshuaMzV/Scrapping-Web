    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./dist/CatalogoGenerator.exe
        asset_name: CatalogoGenerator-v${{ steps.version.outputs.VERSION }}.exe
        asset_content_type: application/vnd.microsoft.portable-executable
    
    - name: Upload Release Success
      run: |
        Write-Host "âœ… Release created successfully!"
        Write-Host "ğŸ“¦ Asset: CatalogoGenerator-v${{ steps.version.outputs.VERSION }}.exe"
