name: Auto-Compile on Push

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build .exe with PyInstaller
      run: |
        pyinstaller CatalogoGenerator_GUI.spec --distpath dist --workpath build --clean

    - name: Verify .exe exists
      run: |
        if (Test-Path "dist/CatalogoGenerator.exe") {
          Write-Host "✅ CatalogoGenerator.exe created!"
          $size = (Get-Item "dist/CatalogoGenerator.exe").Length / 1MB
          Write-Host "Size: $([math]::Round($size, 2)) MB"
        } else {
          Write-Host "❌ .exe not found!"
          exit 1
        }

    - name: Delete old release
      run: |
        gh release delete latest --yes --cleanup-tag 2>$null || true
      env:
        GH_TOKEN: ${{ github.token }}

    - name: Create latest release
      run: |
        $timestamp = Get-Date -Format "yyyy-MM-dd HH:mm:ss"
        $commit = git log -1 --oneline
        gh release create latest dist/CatalogoGenerator.exe `
          --title "Latest Build" `
          --notes "Built: $timestamp / Commit: $commit"
      env:
        GH_TOKEN: ${{ github.token }}

    - name: ✅ Done
      run: Write-Host "Build and release complete!"
