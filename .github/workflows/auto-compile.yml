name: Auto-Compile on Push

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'README.md'
      - '.gitignore'

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0 # Important for git history if needed

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install -r requirements.txt
        python -m pip install pyinstaller
        python -m pip list

    - name: Increment Version
      id: version
      shell: pwsh
      run: |
        $versionFile = "version.txt"
        if (Test-Path $versionFile) {
            $currentVersion = Get-Content $versionFile
            $parts = $currentVersion.Split('.')
            $major = $parts[0]
            $minor = $parts[1]
            $patch = [int]$parts[2] + 1
            $newVersion = "$major.$minor.$patch"
        } else {
            $newVersion = "1.0.0"
        }
        Set-Content -Path $versionFile -Value $newVersion
        Write-Host "New Version: $newVersion"
        echo "new_version=$newVersion" >> $env:GITHUB_OUTPUT

    - name: Commit Version Bump
      run: |
        git config --global user.name 'GitHub Actions'
        git config --global user.email 'actions@github.com'
        git add version.txt
        git commit -m "Bump version to ${{ steps.version.outputs.new_version }} [skip ci]"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Build .exe with PyInstaller
      run: |
        python -m PyInstaller CatalogoGenerator_GUI.spec --distpath dist --workpath build --clean

    - name: Verify .exe exists
      run: |
        if (Test-Path "dist/CatalogoGenerator.exe") {
          Write-Host "✅ CatalogoGenerator.exe created!"
          $size = (Get-Item "dist/CatalogoGenerator.exe").Length / 1MB
          Write-Host "Size: $([math]::Round($size, 2)) MB"
        } else {
          Write-Host "❌ .exe not found!"
          exit 1
        }

    - name: Delete old release
      run: |
        gh release delete latest --yes --cleanup-tag 2>$null || true
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Create latest release
      run: |
        $timestamp = Get-Date -Format "yyyy-MM-dd HH:mm:ss"
        gh release create latest dist/CatalogoGenerator.exe `
          --title "v${{ steps.version.outputs.new_version }}" `
          --notes "Auto-generated release. Built: $timestamp" `
          --target main
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: ✅ Done
      run: Write-Host "Build and release complete!"
